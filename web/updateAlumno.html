<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Actualizaciones Camarero</title>

	<link rel="stylesheet" href="assets/demo.css">
	<link rel="stylesheet" href="assets/form-register.css">

</head>
    <ul>
        <li><a href="index.htm">Indice</a></li>

    <div class="main-content">

        <!-- You only need this form and the form-register.css -->

        <form class="form-register" method="post" action="ControladorServletCamarero">

            <div class="form-register-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>Actualizar Camarero</h1>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Nombre</span>
                            <input type="text" name="nombre">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Apellido</span>
                            <input type="text" name="apellido">
                        </label>
                    </div>
                    
                       <div class="form-row">
                        <label>
                            <span>Especialidad</span>
                            <select id="especialidad" name="especialidad">
                                <option>Barra</option>
                                <option>Comedor</option>
                                <option>Terraza</option>
                            </select>
                        </label>
                    </div>
                    
                    
                    
                    <div class="form-row">
                        <label>
                            <span>IdCamarero</span>
                            <input type="text" name="idCamarero">
                        </label>
                    </div>
                    <!--Paso un valor oculto al controlador que actualiza-->
                     <div class="form-row">     
                            <input type="hidden" name="action" value="update">
                    </div>

                    <div class="form-row">
                        <label class="form-checkbox">
                            <input type="checkbox" name="checkbox" checked>
                            <span>Aceptar <a href="#"> Volver al Index</a></span>
                        </label>
                    </div>

                    <div class="form-row">
                        <button type="submit">Registrar</button>
                    </div>

                </div>

                <a href="index.html" class="form-log-in-with-existing">Estas registrado? Entra aqui &rarr;</a>

            </div>

            <div class="form-sign-in-with-social">

                <div class="form-row form-title-row">
                    <span class="form-title">Administracion</span>
                </div>

                <a href="#" class="form-google-button">Baja Camarero</a>
                <a href="#" class="form-facebook-button">Buscar</a>
                <a href="#" class="form-twitter-button">Actualizar Camarero</a>

            </div>

        </form>

    </div>

</body>

</html>
