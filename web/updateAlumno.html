<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Actualizaciones de Alumnos</title>

	<link rel="stylesheet" href="assets/demo.css">
	<link rel="stylesheet" href="assets/form-register.css">

</head>
     <ul>
         
        <li><a href="index.htm">Indice</a></li>
        <li><a href="registroAlumno.html" >Dar de Alta</a></li>
        <li><a href="mostrarAlumno.html">Listado de Alumnos</a></li>
        <li><a href="updateAlumno.html" class="active">Actualizar datos</a></li>
        <li><a href="borrarAlumno.html">Dar de Baja</a></li>
        
    </ul>


    <div class="main-content">

        <!-- You only need this form and the form-register.css -->

        <form class="form-register" method="post" action="ServletActualizarAlumno">

            <div class="form-register-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>Actualizar Alumno</h1>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Nombre</span>
                            <input type="text" name="nombre">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Apellido</span>
                            <input type="text" name="apellido">
                        </label>
                    </div>
                    
                    <!--Paso un valor oculto al controlador (actualizar)-->
                    <div class="form-row">     
                        <input type="hidden" name="action" value="actualizar">
                    </div>
                    
                       <div class="form-row">
                        <label>
                            <span>Curso</span>
                            <select id="especialidad" name="curso">
                              <option>Java</option>
                                <option>HTML5</option>
                                <option>Angular</option>
                            </select>
                        </label>
                    </div>
                    
                    
                    
                    <div class="form-row">
                        <label>
                            <span>IdAlumno</span>
                            <input type="int" name="idAlumno">
                        </label>
                    </div>
                    <!--Paso un valor oculto al controlador que actualiza
                     <div class="form-row">     
                            <input type="hidden" name="action" value="update">
                    </div>-->

                    <div class="form-row">
                        <label class="form-checkbox">
                            <input type="checkbox" name="checkbox" checked>
                            <span>Aceptar <a href="#"> Volver al Index</a></span>
                        </label>
                    </div>

                    <div class="form-row">
                        <button type="submit">Registrar</button>
                    </div>

                </div>

                <a href="index.html" class="form-log-in-with-existing">Estas registrado? Entra aqui &rarr;</a>

            </div>

            <div class="form-sign-in-with-social">

                <div class="form-row form-title-row">
                    <span class="form-title">Contacto</span>
                </div>

                <a href="#" class="form-google-button">Google</a>
                <a href="#" class="form-facebook-button">Facebook</a>
                <a href="#" class="form-twitter-button">Twitter</a>

            </div>

        </form>

    </div>

</body>

</html>
